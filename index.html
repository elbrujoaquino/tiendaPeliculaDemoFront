<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="formularioInicioSesion.css">
    <link rel="stylesheet" href="listaPeliculas.css">
    <link rel="stylesheet" href="detallePelicula.css">
    <link rel="stylesheet" href="seccionCarrito.css">

    <script src="index.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <section id="seccionCarrito">
            <img src="imagenes/logo.png">
            <section id="cantidadElementosCarrito"></section>
            <table>
                <thead id="cabezeraListaItemCarrito">
                </thead>
                <tbody id="listaItemCarrito">

                </tbody>
            </table>

        </section>
        <div class="contenedorFormularioInicioSesion" id="contenedorFormularioInicioSesion">
            <img src=".//imagenes/usuario.svg">
            <form id="formularioInicioSesion">
                <input name="usuario" type="text" placeholder="Usuario" class="input" value="Juan">
                <input name="contrasenia" type="password" placeholder="Contraseña" class="input" value="Juan1234">
                <select name="tipo" id="" class="input">
                    <option value="Administrador">Administrador</option>
                    <option value="Usuario">Usuario</option>
                </select>
                <input type="submit" value="Iniciar sesión" class="input">
            </form>
        </div>
        <section class="contenedorSesionUsuario ocultar" id="contenedorSesionUsuario">
            <p id="datoSesionUsuario"></p>
            <button id="botonCerrarSesion"><img src="imagenes/logout.svg"></button>
        </section>
        <section class="contenedorBuscar">
            <img src="imagenes/buscar.svg" alt="">
            <input id="entradaFiltroPelicula" placeholder="Buscar">
        </section>

    </header>
    <main>
        <section id="detallePelicula">
            <figure id="contenedorTraillerPelicula">
                <p id="nombre">Nombre</p>
                <iframe id="trailerPelicula"></iframe>
            </figure>
           
            <section class="informacionPelicula">
                <p id="fechaLanzamiento" datetime="">12-12-12</p>
                <p id="duracion" datetime="">2h</p>
                <p id="genero">Anime</p>
                <article id="sinopsis">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam iure enim natus quibusdam aliquam illo ipsa similique tempora. Dignissimos ipsam assumenda quas nesciunt est blanditiis maxime saepe magni autem eius?</article>
            </section>
            <button id="agregarCarrito">
                <img src="imagenes/carrito.svg">
                <p id="precio">$400</p>
            </button>
        </section>
        <section id="listaPeliculas">

        </section>
      
    </main>
    
</body>
</html>
